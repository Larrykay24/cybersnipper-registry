<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WhatsApp Group Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center text-dark" style="font-family: 'Dancing Script', cursive;">Group Registration</h1>
        <p class="text-center text-muted">Join the <strong>Cyber Snipper</strong> community by registering below!</p>

        <!-- Registration Form -->
        <form id="registrationForm" class="p-4 bg-dark text-white rounded shadow-lg">
            <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control rounded-pill px-3" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control rounded-pill px-3" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-4">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control rounded-pill px-3" id="age" placeholder="Enter your age" required>
            </div>
            <div class="mb-4">
                <label for="skill" class="form-label">Skill</label>
                <input type="text" class="form-control rounded-pill px-3" id="skill" placeholder="Enter your skill" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill bubble-button">Submit</button>
        </form>

        <!-- Check Students Info Button -->
        <button id="checkInfoBtn" class="btn btn-info mt-4 w-100 rounded-pill bubble-button">Check Students Info</button>

        <!-- Display Students Info -->
        <div id="studentsInfo" class="mt-5 text-white" style="display: none;">
            <h3 class="text-center">Registered Students</h3>
            <div id="studentsList" class="mt-3 p-3 bg-light text-dark rounded"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
